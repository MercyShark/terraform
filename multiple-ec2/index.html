<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background</title>
  <style>
    /* Make sure body has no extra spacing */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Keeps video covering screen */
      z-index: -1; /* Sends it behind content */
    }

    /* Content on top */
    .content {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4); /* Optional overlay */
    }

    .content h1 {
      font-size: 3rem;
    }

    .content p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }
      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="./video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome to </h1>
    <p>isprettiestwomaninthemilkeyway.com</p>
  </div>
</body>
</html>
